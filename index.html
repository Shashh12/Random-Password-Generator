<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="typing">Random Password Generator</h1>
    <div class="password-display">
      <input type="text" id="password" readonly />
      <div class="buttons">
        <button id="generate-btn">Generate Password</button>
        <button id="copy-btn">Copy to Clipboard</button>
      </div>
    </div>

    <div class="options">
      <label for="length">Password Length: </label>
      <input type="number" id="length" min="8" max="20" value="8">
     
      <div>
        <input type="checkbox" id="include-lowercase" checked>
        <label for="include-lowercase">Include Lowercase Letters</label>
      </div>
     
      <div>
        <input type="checkbox" id="include-uppercase" checked>
        <label for="include-uppercase">Include Uppercase Letters</label>
      </div>
     
      <div>
        <input type="checkbox" id="include-numbers" checked>
        <label for="include-numbers">Include Numbers</label>
      </div>
     
      <div>
        <input type="checkbox" id="include-special" checked>
        <label for="include-special">Include Special Characters</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
